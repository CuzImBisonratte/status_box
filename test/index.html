<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <!-- The statusbox -->
    <div class="status_container status">
        <div class="status_positive" id="status_box_1">
            <div class="status_box_grid">
                <div class="status_icon"><i class="fas fa-check"></i></div>
                <div class="status_text">TEEXT</div>
            </div>
            <div class="status_timebar">
                <div></div>
            </div>
        </div>
        <div class="status_neutral" id="status_box_2">
            <div class="status_box_grid">
                <div class="status_icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="status_text">TEEXT</div>
            </div>
            <div class="status_timebar">
                <div></div>
            </div>
        </div>
        <div class="status_negative" id="status_box_3">
            <div class="status_box_grid">
                <div class="status_icon"><i class="fas fa-bell"></i></div>
                <div class="status_text">TEEXT</div>
            </div>
            <div class="status_timebar">
                <div></div>
            </div>
        </div>
    </div>

    <!-- The script import -->
    <script src="../statusbox.js"></script>

    <!-- Test page stuff -->
    <style>
        body,
        html {
            background-color: #2f2f3f;
        }
        
        .status_container {
            position: fixed;
            right: 1rem;
            bottom: 2rem;
        }
    </style>
    <script src="./script.js"></script>
</body>

</html>
